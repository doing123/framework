<!--
  父组件AppComponent会告诉子组件HeroDetailComponent要显示那个英雄，告诉的方式是把它的selectedHero属性
  绑定到HeroDetailComponent的hero属性上，如下：
  在等号的左边，是方括号围绕的hero属性，这表示它是属性绑定表达式的目标。此要绑定的目标属性必须是一个输入属性，
  否则Angular会拒绝绑定，并抛出一个错误
-->
<hero-detail [hero]="selectedHero"></hero-detail>
