<!DOCTYPE html>
<html ng-controller="serviceCtrl">
<head>
    <title ng-bind="'console'"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link type="image/x-icon" href="./theme/default/images/favicon.ico" rel="icon">
    <link rel="stylesheet" type="text/css" href="./theme/default/css/bootstrap.min.css"/>

    <!--[if lt IE 9]>
    <!--<script src="es5-func-polyfill.js"></script>-->
    <![endif]-->

    <!--<script type="text/javascript" src="./frameConf.js"></script>-->
    <!--urlDeal-->
    <script type="text/javascript" src="./urlDeal.js"></script>

    <!--browser check-->
    <script type="text/javascript" src="./browserChecker.js"></script>

</head>
<body ng-click="closeMenusFavoriteError()" ng-class="'html-font-family-' + language">

<div id="service-menus" ng-include="menus.url" class="container-fluid"></div>

<div id="service-content">
    <!--页面消息提示 公有云3.0 tinyUI tiAlert-->
    <div class="common-content-screen fw-msg-alert-container">
    </div>
    <div class="service-content-view" ui-view ng-animate="{enter:'fade-enter'}"></div>
    <div class="messages"></div>
    <div class="frame-cloud-messages-out framework-scrolling">
        <div class="frame-cloud-messages-in frame-small-font-size">
            <div id="frame-cloud-messages-tips"></div>
        </div>
    </div>
</div>

<div id="service-footer" ng-include="footer.url" class="container-fluid"></div>
<script type="text/javascript" src="./lib/tiny/echarts.source.min.js"></script>
<script type="text/javascript" src="./lib/require.js"></script>
<script type="text/javascript" src="./lib/tiny/tiny.js"></script>
<script type="text/javascript" src="./lib/tiny/tiny2.min.js"></script>
<script type="text/javascript" src="./lib/tiny-plus/tiny-plus.js"></script>
<script type="text/javascript" src="./lib/jquery/jquery.js"></script>
<script type="text/javascript" src="./lib/angular/angular.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
